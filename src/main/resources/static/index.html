<!DOCTYPE html>
<html>
<head>
    <title>JWT Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.0.3/css/bootstrap.min.css"/>
</head>
<body>
<script type="text/javascript"
        src="webjars/jquery/2.0.3/jquery.min.js"></script>
<div class="jumbotron">
    <h1>JWT Generator</h1>
    <p>
    <form action="/generateJWT">
        <input name="clientID" placeholder="oauth.clientId">
        <input name="signerKey" placeholder="oauth.signerKey">
        <button class="btn btn-lg btn-primary" type="submit">Generate JWT &raquo;</button>
    </form>
    </p>
</div>
<script type="text/javascript"
        src="webjars/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</body>
</html>
